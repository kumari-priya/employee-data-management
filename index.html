<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Employee Timesheet</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">

  <!-- LINK TO FIREBASE GOES HERE -->
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
</head>

<body>

  <div class="container">

    <br>

      <!-- Jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center">Employee Data Management</h1>
      <h4><center>A Comprehensive Directory of of Employee Billable Hours</center></h4>
    </div>

    <div class="row">
      <div class="col-lg-12">
      <div class="card">
        <h4 class="card-header">Current Employees</h4>
        <div class="card-body">

          <table class="table table-hover">
            <thead>
              <tr>
                <th>Employee Name</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Months Worked</th>
                <th>Monthly Rate ($)</th>
                <th>Total Billed ($)</th>
              </tr>
            </thead> 
            <tbody id="employee-table">
            </tbody>
          </table>

      </div>
    </div>
    </div>
      
    </div >


    <br><br>


    <div class="row">
      <div class="col-lg-12">

      <div class="card">
        <h4 class="card-header">Add Employee</h4>
        <div class="card-body">

          <div class="form-group" >
            <label for="name">Employee Name</label>
            <input type="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input type="role" class="form-control" id="role">
          </div>
          <div class="form-group">
            <label for="date">Start Date (DD/MM/YY - ex:01/01/89)</label>
            <input type="date" class="form-control" id="date">
          </div>
          <div class="form-group">
            <label for="rate">Monthly Rate</label>
            <input type="rate" class="form-control" id="rate">
          </div>
          <button id="add-btn" type="submit" class="btn btn-default">Submit</button>

        </div>
      </div>
      </div>

  </div>

  </div>

  <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="app.js" type="text/javascript"></script>



</body>
</html>
